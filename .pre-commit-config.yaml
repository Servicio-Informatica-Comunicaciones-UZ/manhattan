# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# Apply to all files without commiting:
#   pre-commit run --all-files
# Update this file:
#   pre-commit autoupdate
repos:
  - repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
      - id: black
        language_version: python3.8
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.11.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black==20.8b1]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.29.0
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        args:
          - --maxkb=128
      - id: check-ast  # Is it valid Python?
      - id: check-builtin-literals
      - id: check-byte-order-marker  # Forbid UTF-8 byte-order
      - id: check-case-conflict  # Check for filenames that would conflict on a case-insensitive filesystem
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: debug-statements  # Check for debugger imports and py37+ breakpoint() calls in Python source.
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: '.svg$'
      - id: mixed-line-ending
      - id: name-tests-test
        args:
          - --django
        exclude: ^tests/testapp|^tests/management/|^tests/collisions/|^tests/pythonrc.py
      - id: trailing-whitespace
        exclude: .md$|.email$
